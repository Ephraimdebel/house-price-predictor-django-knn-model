<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>House Price Predictor</title>
    <style>
    /* ===== Body & Background ===== */
    body {
        font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        background: linear-gradient(to right, #6a11cb, #2575fc);
        min-height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
        margin: 0;
    }

    .card {
        background: #ffffff;
        padding: 40px 45px;
        border-radius: 15px;
        box-shadow: 0 8px 20px rgba(0,0,0,0.2);
        width: 100%;
        max-width: 500px;
        text-align: center;
    }

    h1 {
        margin-bottom: 25px;
        color: #333;
    }

    /* ===== GRID FORM ===== */
    .form-grid {
        display: grid;
        grid-template-columns: repeat(3, 1fr);
        gap: 21px;
    }

    /* Inputs */
    .form-grid input {
        padding: 12px 5px;
        border-radius: 8px;
        border: 1px solid #ccc;
        font-size: 15px;
        margin: 2px 4px;
        width: 100%;
    }

    .form-grid input:focus {
        border-color: #2575fc;
        outline: none;
        box-shadow: 0 0 5px rgba(37,117,252,0.5);
    }

    /* Make some inputs span full width */
    .span-2 {
        grid-column: span 2;
    }

    .span-3 {
        grid-column: span 3;
    }

    button {
        width: 100%;
        padding: 12px;
        margin-top: 20px;
        border: none;
        border-radius: 8px;
        background: #2575fc;
        color: white;
        font-size: 18px;
        cursor: pointer;
    }

    button:hover {
        background: #6a11cb;
    }

    .result {
        margin-top: 25px;
        font-size: 20px;
        font-weight: bold;
        color: #2575fc;
    }

    /* ===== MOBILE VIEW ===== */
    @media (max-width: 768px) {
        .form-grid {
            grid-template-columns: 1fr;
        }

        .span-2,
        .span-3 {
            grid-column: span 1;
        }

        .card {
            padding: 30px 20px;
        }
    }
</style>

</head>
<body>
    <div class="card">
        <h1>House Price Prediction</h1>
        <form method="POST">
    {% csrf_token %}

    <div class="form-grid">
        <!-- First row: 3 inputs -->
        <input type="number" name="Square_Footage" step="0.1" placeholder="Square Footage" required>
        <input type="number" name="Num_Bedrooms" placeholder="Bedrooms" required>
        <input type="number" name="Num_Bathrooms" placeholder="Bathrooms" required>

        <!-- Second row -->
        <input type="number" name="Year_Built" placeholder="Year Built" class="span-2" required>
        <input type="number" name="Garage_Size" placeholder="Garage Size" required>

        <!-- Third row -->
        <input type="number" name="Lot_Size" step="0.1" placeholder="Lot Size (acres)" class="span-2" required>
        <input type="number" name="Neighborhood_Quality" min="1" max="10"
               placeholder="Neighborhood (1-10)" required>
    </div>

    <button type="submit">Predict Price</button>
</form>


        {% if predicted_price %}
        <div class="result">
            Predicted House Price: ${{ predicted_price|floatformat:2 }}
        </div>
        {% endif %}
    </div>
</body>
</html>
